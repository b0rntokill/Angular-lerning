<section class="cart">
    <div class="cart__wrapper container">
		<h2 class="cart__caption">Корзина</h2>
		<span class="cart__description">В корзине: {{productsInCart.length}} товара</span>
		<ul class="cart__list">
			<li class="cart__item" *ngFor="let product of productsInCart">
				<app-product-in-cart [product]="product" (onDeleteProduct)="onDeleteProduct($event)"></app-product-in-cart>
			</li>
		</ul>
	</div>
</section>
